global:
    location:
      latitude: 60.4518
      longitude: 22.2666
    timezone: Europe/Helsinki
actions:
- type: mqtt-timer
  config:
    server: localhost
    topic: zigbee2mqtt/powerplug-terrace/set
    schedule:
      - payload: '{"state": "ON"}'
        time: dusk
      - payload: '{"state": "OFF"}'
        time: "23:30"
      - payload: '{"state": "ON"}'
        time: "6:00"
      - payload: '{"state": "OFF"}'
        time: sunrise
- type: thermostat
  config:
    topic: zwave/thermostat-bathroom/67/0/setpoint/1
    setback:
      temperature: 18
      delay: 3h
